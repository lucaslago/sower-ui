language: node_js

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

env:
  global:
    - GITHUB_REPO: "agco-fuse/sower-ui"
    - secure: ""
  - TRAVIS=travis CXX=g++-4.8

install:
  - npm install

script:
  - npm test
  - bash ./scripts/deploy-to-gh-pages.sh
